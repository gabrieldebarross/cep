<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/location-dot-solid.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel de Barros">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
    <title>Consultar CEP - Código de Endereçamento Postal</title>
</head>
<body>
    <form class="container" autocomplete="off">
        <fieldset>
            <legend class="text-center mb-3">Consulte seu CEP</legend>
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-4 mb-4">
                    <label for="cep" class="form-label">
                        CEP
                    </label>
                    <input type="number" id="cep" class="form-control" placeholder="Digite o cep" required>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-4 mb-4">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Aguarde" required>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-4 mb-4">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" placeholder="Aguarde" required>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-4 mb-4">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Aguarde" required>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-4 mb-4">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Aguarde" required>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-4 mb-4">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" placeholder="Aguarde" required>
                </div>
                <div class="col-lg-12 mt-2">
                    <input type="reset" class="form-control" value="Limpar">
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
